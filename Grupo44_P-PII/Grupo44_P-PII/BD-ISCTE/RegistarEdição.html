<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Edição</title>
</head>
<body>
    <h1>Registo de Edição do Festival</h1>

    <form action="registo_edicao.php" method="post">
        <label for="numero">Número da Edição:</label>
        <input type="text" name="numero" required><br>

        <label for="nome">Nome da Edição:</label>
        <input type="text" name="nome" required><br>

        <label for="localidade">Localidade:</label>
        <input type="text" name="localidade" required><br>

        <label for="local">Local:</label>
        <input type="text" name="local" required><br>


        <label for="data_inicio">Data de Início:</label>
        <input type="date" name="data_inicio" required><br>

        <label for="data_fim">Data de Fim:</label>
        <input type="date" name="data_fim" required><br>

        <label for="lotacao">Lotação:</label>
        <input type="text" name="lotacao" required><br>

        <label for="bilhetesVendidos">Bilhetes Vendidos:</label>
        <input type="text" name="bilhetesVendidos" required><br>

        <label for="bilhetesDevolvidos">Bilhetes Devolvidos:</label>
        <input type="text" name="bilhetesDevolvidos" required><br>

        <input type="submit" value="Registar Edição">
    </form>
</body>
</html>
